<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Web Component</title>
    <style>
        div {
            border: 2px solid orange;
        }
        my-tooltip {
            border: 1px solid blue;
            padding: 0.35rem;
        }
        .highlight {
            background-color: lightgoldenrodyellow;
        }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
</head>
<body>
    <p>
        <my-tooltip class="important" text="Web Components is a set of standards.">
            <span class="highlight">Web Components</span>
        </my-tooltip> 
        <span>are awesome!</span>
    </p>
    <my-tooltip></my-tooltip>
    <p></p>
    <div>This does not get the web component styles!</div>
    <p></p>
    <a is="my-confirm-link" href="https://www.google.com">Google</a>
</body>
</html>
